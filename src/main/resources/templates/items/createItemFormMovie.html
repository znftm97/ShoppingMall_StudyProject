<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:action="@{/items/new/movie}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="name">영화명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="영화제목을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control"
                   placeholder="가격을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="formcontrol" placeholder="수량을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="director">감독명</label>
            <input type="text" th:field="*{director}" class="form-control"
                   placeholder="감독명을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="actor">주연배우</label>
            <input type="text" th:field="*{actor}" class="form-control"
                   placeholder="주연배우를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
