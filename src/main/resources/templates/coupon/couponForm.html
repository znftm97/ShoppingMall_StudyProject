<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/coupon/new" th:object="${couponForm}" method="post">
        <div class="form-group">
            <label th:for="couponName">쿠폰 이름</label>
            <input type="text" th:field="*{couponName}" class="form-control" placeholder="쿠폰 이름을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="discountRate">할인율</label>
            <input type="number" th:field="*{discountRate}" class="form-control" placeholder="할인율 입력하세요"
                   th:class="${#fields.hasErrors('discountRate')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('discountRate')}" th:errors="*{discountRate}">Incorrect date</p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
